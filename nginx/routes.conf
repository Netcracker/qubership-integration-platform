server {
  listen 8080;

  error_page 502 503 504 @error;

  location / {
    proxy_pass  http://host.docker.internal:4200;
    proxy_redirect     off;
    proxy_set_header   Host $host;
  }

  location /assets/route.js {
    root /usr/share/nginx/html;
    try_files $uri $uri$args $uri$args/ $uri/ /index.html;
  }

  location ~ "^/api/(v\d+)/.{3}/catalog/chains/(((?![/]).)*)/(deployments|snapshots)" {
    rewrite "^/api/(v\d+)/.{3}/catalog/(.*)$"  /$1/catalog/$2  break;
    proxy_pass  http://runtime-catalog:8080;
    proxy_redirect     off;
    proxy_set_header   Host $host;
    proxy_intercept_errors on;
  }

  location ~ "^/api/(v\d+)/.{3}/catalog/chains/roles" {
    rewrite "^/api/(v\d+)/.{3}/catalog/(.*)$"  /$1/catalog/$2  break;
    proxy_pass  http://runtime-catalog:8080;
    proxy_redirect     off;
    proxy_set_header   Host $host;
    proxy_intercept_errors on;
  }

  location ~ "^/api/(v\d+)/.{3}/catalog/chains/deployments" {
    rewrite "^/api/(v\d+)/.{3}/catalog/(.*)$"  /$1/catalog/$2  break;
    proxy_pass  http://runtime-catalog:8080;
    proxy_redirect     off;
    proxy_set_header   Host $host;
    proxy_intercept_errors on;
  }

  location ~ "^/api/(v\d+)/.{3}/catalog/(chains|detailed-design|design-generator|library|folders)" {
    rewrite "^/api/(v\d+)/.{3}/catalog/(.*)$"  /$1/$2  break;
    proxy_pass  http://designtime-catalog:8080;
    proxy_redirect     off;
    proxy_set_header   Host $host;
    proxy_intercept_errors on;
  }

  location ~ "^/api/(v\d+)/.{3}/catalog/" {
    rewrite "^/api/(v\d+)/.{3}/catalog/(.*)$"  /$1/catalog/$2  break;
    proxy_pass  http://runtime-catalog:8080;
    proxy_redirect     off;
    proxy_set_header   Host $host;
    proxy_intercept_errors on;
  }

  location ~ "^/api/.{3}/(v\d+)/maas-actions" {
    rewrite "^/api/.{3}/(v\d+)/(.*)$"  /$1/$2 break;
    proxy_pass  http://designtime-catalog:8080;
    proxy_redirect     off;
    proxy_set_header   Host $host;
    proxy_intercept_errors on;
  }

  location ~ "^/api/.{3}/(v\d+)/import" {
    rewrite "^/api/.{3}/(v\d+)/(.*)$"  /$1/$2 break;
    proxy_pass  http://runtime-catalog:8080;
    proxy_redirect     off;
    proxy_set_header   Host $host;
    proxy_intercept_errors on;
  }

  location ~ "^/api/(v\d+)/.{3}/systems-catalog/(?!(import-instructions))(specificationGroups/import|export|import|models/(((?![/]).)*)/dto/jar)" {
    rewrite "^/api/(v\d+)/.{3}/systems-catalog/(.*)$"  /$1/$2  break;
    proxy_pass  http://runtime-catalog:8080;
    proxy_redirect     off;
    proxy_set_header   Host $host;
    proxy_intercept_errors on;
  }

  location ~ "^/api/(v\d+)/.{3}/systems-catalog/(?!(specificationGroups/import|export|import|models/(((?![/]).)*)/dto/jar))" {
    rewrite "^/api/(v\d+)/.{3}/systems-catalog/(.*)$"  /$1/$2  break;
    proxy_pass  http://designtime-catalog:8080;
    proxy_redirect     off;
    proxy_set_header   Host $host;
    proxy_intercept_errors on;
  }

  location ~ "^/api/(v\d+)/.{3}/systems-catalog/import-instructions($|/(.*))" {
      rewrite "^/api/(v\d+)/.{3}/systems-catalog/(.*)$"  /$1/$2  break;
      proxy_pass  http://designtime-catalog:8080;
      proxy_redirect     off;
      proxy_set_header   Host $host;
      proxy_intercept_errors on;
  }

  location ~ "^/api/(v\d+)/.{3}/sessions-management" {
    rewrite "^/api/(v\d+)/.{3}/sessions-management/(.*)$"  /$1/$2  break;
    proxy_pass  http://sessions-management:8080;
    proxy_redirect     off;
    proxy_set_header   Host $host;
    proxy_intercept_errors on;
  }

  location ~ "^/api/(v\d+)/.{3}/variables-management" {
    rewrite "^/api/(v\d+)/.{3}/variables-management/(.*)$"  /$1/$2  break;
    proxy_pass  http://variables-management:8080;
    proxy_redirect     off;
    proxy_set_header   Host $host;
    proxy_intercept_errors on;
  }

  location ~ "^/api/.{3}/(v\d+)/(secured-variables|secret|common-variables/import)" {
    rewrite "^/api/.{3}/(v\d+)/(.*)$"  /$1/$2 break;
    proxy_pass  http://variables-management:8080;
    proxy_redirect     off;
    proxy_set_header   Host $host;
    proxy_intercept_errors on;
  }

  location ~ "^/api/(v\d+)/.{3}/engine" {
    rewrite "^/api/(v\d+)/.{3}/engine/(.*)$"  /$1/engine/$2  break;
    proxy_pass  http://engine:8080;
    proxy_redirect     off;
    proxy_set_header   Host $host;
    proxy_intercept_errors on;
  }

  location ~* \.(jpg|jpeg|gif|png|ico|bmp|swf|txt)$ {
    root /usr/share/nginx/html;
  }

  location @error {
    internal;
    return 200 "";
  }
}
